<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0">
  <meta name="author" content="Samuele Frasconi">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; display: none;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="topImage">
  <img src="images/bg-pattern-bottom.svg" alt="bottomImage">
  <main>
    <section>
      <img src="images/bg-pattern-card.svg" alt="bgCard">
      <div class="lowerBox">
        <img src="images/image-victor.jpg" alt="Victor" id="victorImage">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </div>
    </section>
    <div class="line"></div>
    <section>
      <div class="stat"><h1>80K</h1><p>Followers</p></div>
      <div class="stat"><h1>803K</h1><p>Likes</p></div>
      <div class="stat"><h1>1.4K</h1><p>Photos</p></div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Samuele Frasconi</a>.
  </div>
</body>
</html>
